buildscript {
    ext {
        springBootVersion = '1.2.2.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'groovy'
apply plugin: 'spring-boot'

sourceCompatibility = 1.8
version = '1.0'

springBoot {
    mainClass = 'com.simplicityitself.mucon.ProductSearchService'
}

repositories {
    jcenter()
    maven { url 'https://simplicityitself.artifactoryonline.com/simplicityitself/repo' }
}

dependencies {
    def muonVersion = "7.1.3"
    def elasticsearchversion="2.3.1"
    compile "org.elasticsearch:elasticsearch:$elasticsearchversion"

    compile "io.muoncore:muon-core:$muonVersion"
    compile "io.muoncore:muon-transport-amqp:$muonVersion"
    compile "io.muoncore:muon-discovery-amqp:$muonVersion"
    compile "io.muoncore:muon-event:$muonVersion"
    compile 'org.codehaus.groovy:groovy-all:2.4.7'
    compile 'org.slf4j:slf4j-simple:1.7.21'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
}
